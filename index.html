<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="formstyle.css">
    </head>
    <body>
        <div class="container">
            <form class="survey-form">
                <h1>Survey Form</h1>
                <p>Kindly fill the Survey Form by providing all the required details along with any suggestions or feedbacks to help you out in best possible way </p>
                <div class="form-detail">
                    <label for = "name">Name :</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-detail">
                    <label for = "email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-detail">
                    <label for = "number">Mobile/Contact Number :</label>
                    <textarea id="number" name="number" required></textarea>
                </div>
                <div class="form-detail">
                    <label>Age :</label>
                    <div class="radio-button">
                        <label><input type="radio" name="age" value="17-23" required>17-23</label>
                        <label><input type="radio" name="age" value="24-32" required>24-32</label>
                        <label><input type="radio" name="age" value="33-40" required>33-40</label>
                        <label><input type="radio" name="age" value="41-45" required>41-45</label>
                        <label><input type="radio" name="age" value="46+" required>46+</label>
                    </div>
                    <div class="form-detail">
                        <label>Coding Proficiency :</label>
                        <div class="radio-button">
                            <label><input type="radio" name="coding-proficiency" value="beginner" required>Beginner</label>
                            <label><input type="radio" name="coding-proficiency" value="intermediate" required>Intermediate</label>
                            <label><input type="radio" name="coding-proficiency" value="advanced" required>Advanced</label>
                        </div>
                    </div>
                </div>
                <div class="form-detail">
                    <label>Did Candidate participated in Coding Contest :</label>
                    <div class="radio-button">
                        <label><input type="radio" name="contest" value="yes" required>Yes</label>
                        <label><input type="radio" name="contest" value="no" required>NO</label>
                    </div>
                </div>
                <div class="form-detail">
                    <label for ="passion">Zeal About Coding :</label>
                    <textarea id="zeal" name="zeal" required></textarea>
                </div>
                <div class="form-detail">
                    <label for ="hurdle">Challenges While Coding :</label>
                    <textarea id="hurdle" name="hurdle" required></textarea>
                </div>
                <div class="form-detail">
                    <label for ="dsa">Favourite Data Structure Topics/Concepts :</label>
                    <textarea id="dsa" name="dsa" required></textarea>
                </div>
                <button type="submit">Submit Survey Form</button>
            </form>
        </div>
    </body>
</html>
